<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Multiplication Table Generator</h1>
    
    <!-- Form for table parameters -->
    <!-- Minimum and maximum values are -50, 50 respectively -->
    <form id="table-form">
        <label for="min-column">Minimum Column:</label>
        <input type="number" id="min-column" name="minColumn" min="-50" max="50" required>
        
        <label for="max-column">Maximum Column:</label>
        <input type="number" id="max-column" name="maxColumn" min="-50" max="50" required>
        
        <label for="min-row">Minimum Row:</label>
        <input type="number" id="min-row" name="minRow" min="-50" max="50" required>
        
        <label for="max-row">Maximum Row:</label>
        <input type="number" id="max-row" name="maxRow" min="-50" max="50" required>
        
        <button type="submit">Generate Table</button>
    </form>

    <!-- Error message container -->
    <div id="error-message" style="color: red;"></div>
    
    <!-- Table to display the results -->
    <div class="table-container">
        <table id="multiplication-table"></table>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Include jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
